<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Game c·ªù caro</h2>
    <p id="result"></p>
    <button onclick="changeValue()">Change Value</button>
  </body>
  <script>
    let index = document.getElementById("result");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
      board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++) {
      data += "</br>";
      for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp";
      }
    }

    data += "</br></br>";
    index.innerHTML = data;
    function changeValue() {
      let positionX = prompt("X: ");
      let positinY = prompt("Y: ");
      let data = "";
      board[positionX][positinY] = "x";
      for (let i = 0; i < 5; i++) {
        data += "</br>";
        for (let j = 0; j < 5; j++) {
          data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
      }
      data += "</br></br>";
      index.innerHTML = data;
    }
  </script>
</html>
