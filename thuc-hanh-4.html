<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function findMin(arr) {
      let min = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
          min = arr[i];
        }
      }
      return min;
    }
    function findMax(arr) {
      let max = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      return max;
    }
    let nums = [];
    for (let i = 0; i <= 100; i++) {
      nums[i] = Math.floor(Math.random() * 101);
    }
    minValue = findMin(nums);
    document.write("Giá trị nhỏ nhất là: " + minValue);
    document.write("</br>");
    maxValue = findMax(nums);
    document.write("Giá trị lớn nhất là: " + maxValue);
  </script>
</html>
