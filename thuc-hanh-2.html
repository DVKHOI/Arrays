<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let number = +prompt("Nhập số bạn nghĩ ");
    let arr = [1, 6, 7, 95, 34, 26];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == number) {
        alert("Number " + arr[i] + " nằm ở vị trí thứ " + i);
      }
    }
  </script>
</html>
